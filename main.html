<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="14" height="2" color="black"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-box position="-2 0.5 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="orange"></a-sphere>
      <a-cylinder position="2 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cone position="4 1.5 -5" radius="0.5" height="3" color="green"></a-cone> 
      <a-octahedron position="-4 1 -5" height="1" color="red"></a-octahedron>
      <a-ring position="-6 1 -5" radius-inner="0.25" radius-outer="1" color="purple"></a-ring>
    </a-scene>
  </body>
</html>
